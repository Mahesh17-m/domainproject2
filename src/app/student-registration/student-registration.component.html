<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">    <!-- Basic Information -->
    <h3>Basic Information</h3>
    
<div>
  <label for="fullName">Full Name:</label>
  <input id="fullName" formControlName="fullName" type="text" />
  <div *ngIf="registrationForm.get('fullName')?.invalid && registrationForm.get('fullName')?.touched">
    Full Name is required.
  </div>
</div>

    <div>
      <label for="dob">Date of Birth:</label>
      <input id="dob" formControlName="dob" type="date" />
    </div>
    
    <div>
      <label for="gender">Gender:</label>
      <select id="gender" formControlName="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    
    <div>
      <label for="contactNumber">Contact Number:</label>
      <input id="contactNumber" formControlName="contactNumber" type="text" />
    </div>
    
    <div>
      <label for="email">Email Address:</label>
      <input id="email" formControlName="email" type="email" />
    </div>
    
    <div>
      <label for="address">Address:</label>
      <textarea id="address" formControlName="address"></textarea>
    </div>
  
    <!-- Educational Details -->
<h3>Educational Details</h3>
<div>
  <label for="degree">Degree/Program:</label>
  <select id="degree" formControlName="degree">

    <option value="bsc">B.Sc</option>
    <option value="bba">BBA</option>
    <option value="mtech">M.Tech</option>
    <!-- Add more degree options as needed -->
  </select>
</div>

<div>
  <label for="department">Department:</label>
  <select id="department" formControlName="department">

      <input id="yearOfPassing" formControlName="yearOfPassing" type="date" />
    </div>
  
    <div>
      <label for="percentage">Percentage/CGPA:</label>
      <input id="percentage" formControlName="percentage" type="text" />
    </div>
  
    <!-- Training Details -->
    <h3>Training Details</h3>
    <div>
      <label for="completedTrainings">Completed Trainings:</label>
      <textarea id="completedTrainings" formControlName="completedTrainings"></textarea>
    </div>
  
    <div>
      <label for="skills">Skills Acquired:</label>
      <textarea id="skills" formControlName="skills"></textarea>
    </div>
  
    <div>
      <label for="preferredTraining">Preferred Training:</label>
      <textarea id="preferredTraining" formControlName="preferredTraining"></textarea>
    </div>
  
    <!-- Placement Information -->
    <h3>Placement Information</h3>
    <div>
      <label for="interestedInPlacement">Interested in Placement?</label>
      <input id="interestedInPlacement" formControlName="interestedInPlacement" type="checkbox" />
    </div>
  
    <div>
      <label for="preferredJobRoles">Preferred Job Roles:</label>
      <textarea id="preferredJobRoles" formControlName="preferredJobRoles"></textarea>
    </div>
  
    <div>
      <label for="preferredLocation">Preferred Location:</label>
      <textarea id="preferredLocation" formControlName="preferredLocation"></textarea>
    </div>
  
    
  
    <div>
      <label for="linkedin">LinkedIn Profile URL:</label>
      <input id="linkedin" formControlName="linkedin" type="text" />
    </div>
  
    <div>
      <label for="portfolio">Portfolio/Website URL:</label>
      <input id="portfolio" formControlName="portfolio" type="text" />
    </div>
  
    <!-- Additional Information -->
    <h3>Additional Information</h3>

      <textarea id="extracurricularActivities" formControlName="extracurricularActivities"></textarea>
    </div>
  
    <div>
      <label for="languagesKnown">Languages Known:</label>

    <div>

    </div>
  
    <div>

      <textarea id="additionalInformation" formControlName="additionalInformation"></textarea>

    <!-- Declaration -->
    <!-- Declaration Checkbox -->
<div>
