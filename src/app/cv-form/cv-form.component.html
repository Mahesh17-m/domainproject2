<div class="cv-container">
    <app-topnav></app-topnav>
    <br>
    <br>
    <form [formGroup]="cvForm">
      <div class="cv-header">
        <h1>{{ cvForm.get('name')?.value }}</h1>
      </div>
  
      <div class="cv-content">
        <div class="cv-left">
      <!-- Skills Section -->
  <div class="cv-section">
    <h2>Skills</h2>
    <div *ngFor="let skill of skills.controls; let i = index">
      <label for="skill-{{ i }}">Enter your skill</label>
      <input [formControl]="getFormControl(skill)" id="skill-{{ i }}" placeholder="Enter a skill" />
    </div>
    <button type="button" (click)="addSkill()">Add Skill</button>
  </div>
  
  <!-- Projects Section -->
  <div class="cv-section">
    <h2>Project Undertaken</h2>
    <div *ngFor="let project of projects.controls; let i = index">
      <label for="project-{{ i }}">Enter project URL</label>
      <input [formControl]="getFormControl(project)" id="project-{{ i }}" placeholder="Enter a project URL" />
    </div>
    <button type="button" (click)="addProject()">Add Project</button>
  </div>
  
  <!-- Education Section -->
  <div class="cv-section">
    <h2>Education</h2>
    <div *ngFor="let edu of education.controls; let i = index">
      <label for="education-{{ i }}">Enter your education details</label>
      <input [formControl]="getFormControl(edu)" id="education-{{ i }}" placeholder="Enter education" />
    </div>
    <button type="button" (click)="addEducation()">Add Education</button>
  </div>
  
  <!-- Social Media Links -->
  <div class="cv-section">
    <h2>Social Media Links</h2>
    <div *ngFor="let link of socialMedia.controls; let i = index">
      <label for="social-media-{{ i }}">Enter social media link</label>
      <input [formControl]="getFormControl(link)" id="social-media-{{ i }}" placeholder="Enter a social media link" />
    </div>
    <button type="button" (click)="addSocialMedia()">Add Social Media</button>
  </div>
  <div class="cv-right">
    <div class="cv-photo">
      <p *ngIf="!uploadedImageUrl">SPACE FOR PHOTOGRAPH</p>
      <img *ngIf="uploadedImageUrl" [src]="uploadedImageUrl" alt="Uploaded Image" class="uploaded-photo" />
      <button type="button" (click)="openImageEditor()">Edit Image</button>
    </div>
     <!-- Objective Section -->
     <div class="cv-section">
      <h2>Objective</h2>
      <label for="objective">Enter objective</label>
      <input formControlName="summary" id="objective" placeholder="Enter objective" />
    </div>
    <!-- Contact Information -->
    
  
  <!-- Languages Section -->
  <div class="cv-section">
    <h2>Languages</h2>
    <div *ngFor="let language of languages.controls; let i = index">
      <label for="language-{{ i }}">Enter a language</label>
      <input [formControl]="getFormControl(language)" id="language-{{ i }}" placeholder="Enter a language" />
    </div>
    <button type="button" (click)="addLanguage()">Add Language</button>
  </div>
  
  
  
      <!-- Action Buttons -->
      <div class="cv-actions">
        <button type="button" (click)="downloadPDF()">Download PDF</button>
        <button type="button" (click)="shareWhatsApp()">Share on WhatsApp</button>
        <button type="button" (click)="shareGmail()">Share via Gmail</button>
        <button type="button" (click)="copyLink()">Copy Link Address</button>
      </div>
  </div>
