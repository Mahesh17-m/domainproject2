<app-navbar></app-navbar>

<div class="hero-section">
    <h1>Get in Touch</h1>
    <p>We'd love to hear from you! Reach out to us with any questions or concerns.</p>
</div>

<div class="contact-content">
    <div class="contact-form">
        <form  >
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" ngModel required>
            </div>
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" ngModel required>
            </div>
            <div class="form-group">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" ngModel required></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Send Message" >
            </div>
        </form>
    </div>
</div>

<h3 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;text-align: center;">
    If you have any questions?
</h3>
<div class="social-icons">
    <a href="https://www.instagram.com/centurion_universityap?igsh=MTVpbWI5eXN3ZmZiZA==" target="_blank"><i class="fab fa-instagram"></i></a>

</div>

<div id="chat-widget">
    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button (click)="sendMessage()">Send</button>
    </div>
</div>

<div id="chatbot-icon" (click)="toggleChatWidget()"></div>
