<div class="reminder-section">
   <h3>Send Reminder</h3>
   <input type="number" placeholder="Student ID" [(ngModel)]="studentId" />
   <input type="text" placeholder="Reminder Message" [(ngModel)]="reminderMessage" />
   <select [(ngModel)]="reminderType">
     <option value="registration">Registration</option>
     <option value="training">Training</option>
   </select>
   <button (click)="sendReminder()">Send Reminder</button>
 </div>
